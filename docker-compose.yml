version: '3.8'

services:
  # Python backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nhl-stats-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (Vite dev server or production build)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nhl-stats-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
    restart: unless-stopped
