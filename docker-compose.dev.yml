version: '3.8'

services:
  # Python backend service for development
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nhl-stats-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  # Frontend development server
  frontend:
    image: node:20-alpine
    container_name: nhl-stats-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
    command: sh -c "npm install --legacy-peer-deps && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped
